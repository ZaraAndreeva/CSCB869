<script type="text/javascript">

var dataPeek;

        let test = () => {
            let el = document.getElementById('subjectName');

            $.ajax({
                type: "GET",
                url: "http://localhost:8080/subjectsByTeacher",
                contentType: "application/json",
                dataType: "json",
                success: function (data, status) {

                    // [{id, name, address}]
                    for (let school of data) {
                        let input = document.createElement("input");
                        let label = document.createElement("label");
                        let newLine = document.createElement("br");
                        input.value = school.subject.name;
                        input.name = 'subjectName';
                        input.type = 'radio';
                        input.id = school.subject.name;
                        label.for = school.subject.name;
                        label.innerHTML = school.subject.name;

                        el.appendChild(input);
                        el.appendChild(label);
                        el.appendChild(newLine);

                    }


                    dataPeek = data;

                },
                error: function (status) {
                    console.log("error");
                }
            });

        };

        let teacher = () => {
            let el = document.getElementById('studentName');

            $.ajax({
                type: "GET",
                url: "http://localhost:8080/studentsByTeacher",
                contentType: "application/json",
                dataType: "json",
                success: function (data, status) {

                    for (let product of data) {
                        let input = document.createElement("input");
                        let label = document.createElement("label");
                        let newLine = document.createElement("br");
                        input.value = product.idStudent.name;
                        input.name = 'studentName';
                        input.type = 'radio';
                        input.id = product.idStudent.name;
                        label.for = product.idStudent.name;
                        label.innerHTML = product.idStudent.name;

                        el.appendChild(input);
                        el.appendChild(label);
                        el.appendChild(newLine);

                    }

                    dataPeek = data;

                },
                error: function (status) {
                    console.log("error");
                }
            });
        };

        teacher();
        test();

    </script>
